        header {
            background: #111;
            padding: 20px;

        }

            padding: 10px;
            border-radius: 50%;
        }

        .cart {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #222;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            text-align: left;
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .categories button {
            padding: 10px;
            background: #ff0;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        /* Search */
        .search-bar {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 2px solid #0ff;
            background: #111;
            color: #0ff;
            border-radius: 5px;
        }

        /* Products */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            width: 200px;
            transition: 0.3s;
        }

        .product:hover {

        }

        button {

        let cart = [];

        function displayProducts(filter = "all") {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products
                .filter(product => filter === "all" || product.category === filter)
                .forEach((product, index) => {
                    productList.innerHTML += `
                        <div class="product">
                            <p>${product.name} - ₹${product.price}</p>
                            <button onclick="addToCart(${index})">Add to Cart</button>
                        </div>
                    `;
                });
        }

        function addToCart(index) {
            cart.push(products[index]);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = cart.length === 0 ? "<p>Cart is empty</p>" : cart.map((item, i) => `
                <p>${item.name} - ₹${item.price} <button onclick="removeFromCart(${i})">❌</button></p>
            `).join("");
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function checkout() {
            const order = cart.map(item => `${item.name} - ₹${item.price}`).join(", ");
            window.open(`https://wa.me/?text=Order:%20${encodeURIComponent(order)}`);
        }

        function filterProducts(category) {
            displayProducts(category);
        }

        function searchProducts() {
            const searchQuery = document.getElementById("search").value.toLowerCase();
            displayProducts("all");
            document.querySelectorAll(".product").forEach(product => {
                product.style.display = product.textContent.toLowerCase().includes(searchQuery) ? "block" : "none";
            });
        }

        function toggleCart() {
            document.getElementById("cart").style.display = 
                document.getElementById("cart").style.display === "block" ? "none" : "block";
        }

        displayProducts();
